# 3 Leaps Ecosystem Bug Report Template (Adapted for Homebrew Tap)
# Source: https://github.com/3leaps/oss-policies
# Customize: name, description, version label, environment options, and checklist items
# Last updated: 2025-11-21

name: Formula Issue
description: Report an installation or runtime error with a formula
title: "[Formula]: <Formula Name>"
labels: ["bug", "formula", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: input
    id: formula
    attributes:
      label: Formula Name
      description: Which formula is causing issues?
      placeholder: e.g. goneat
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the issue you're experiencing...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. brew install ...
        2. Run command ...
        3. Observe error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: |
        Please paste the full error output here.
        Run `brew install <formula> --verbose --debug` if possible.
      render: shell
    validations:
      required: true

  - type: textarea
    id: doctor
    attributes:
      label: Brew Doctor Output
      description: Please run `brew doctor` and paste the output here (focusing on warnings).
      render: shell

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS 15 (Sequoia)
        - macOS 14 (Sonoma)
        - macOS 13 (Ventura)
        - macOS 12 (Monterey) or older
        - Linux
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem (screenshots, related issues, etc.)
      placeholder: Add any other context here...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I am using a supported version of macOS/Linux
          required: true
        - label: I have included steps to reproduce the issue
          required: true
